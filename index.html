<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>POS - Lector (Prueba)</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="login-screen" class="center">
  <h2>Ingreso</h2>
  <input id="user" placeholder="Usuario" autocomplete="username" />
  <input id="pass" type="password" placeholder="Contraseña" autocomplete="current-password" />
  <button id="btnLogin">Entrar</button>
  <p class="note">Login de prueba: user: <b>admin</b> pass: <b>1234</b></p>
</div>

<div id="app" style="display:none;">
  <header>
    <h1>POS - Inventario</h1>
    <button id="btnLogout">Cerrar sesión</button>
  </header>

  <section class="scanner">
    <div>
      <label>Código (simula lector o escribe y Enter)</label>
      <input id="codigo" placeholder="Escanea o escribe el código y pulsa Enter" autofocus />
    </div>
    <div>
      <label>Cantidad</label>
      <input id="cantidad" type="number" min="1" value="1" />
    </div>
    <div class="row">
      <button id="btnAgregar">Agregar a lista</button>
      <button id="btnRegistrarEntrada">Registrar Entrada</button>
      <button id="btnRegistrarSalida">Registrar Salida</button>
    </div>
    <p id="status" class="status"></p>
  </section>

  <section class="cart">
    <h3>Lista</h3>
    <table id="tabla">
      <thead>
        <tr><th>Código</th><th>Producto</th><th>Cantidad</th><th>Precio</th><th>Subtotal</th><th></th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total">TOTAL: S/ <span id="total">0.00</span></div>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
